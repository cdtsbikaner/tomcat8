apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp1
  namespace: grras
spec:
  replicas: 3
  selector:
    matchLabels:
     app: tomcat
  template:
    metadata:
     labels:
       app: tomcat
    spec:
     imagePullSecrets:
       - name: dockerpasswd1
     containers:
       - name: tomcat
         image:  cdtsbikaner/testproject:7
         ports:
          - containerPort: 8080
      
