apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp1
spec:
  replicas: 4
  selector:
    matchLabels:
     app: tomcat
  template:
    metadata:
     labels:
       app: tomcat
    spec:
     imagePullSecrets:
       - name: dockerhubpasswd1
     containers:
       - name: tomcat
         image:  cdtsbikaner/newtomcat:BUILD_NUMBER
         ports:
          - containerPort: 8080
      
